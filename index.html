<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GI Load | v.1</title>

	<link rel="stylesheet" type="text/css" href="libs/css/loading-bar.css" />
	<script type="text/javascript" src="libs/js/loading-bar.js"></script>
	<link href="css/hover.css" rel="stylesheet" media="all">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<style>

		body {
			padding: 0;
			margin: 0;	
		}

		h1 {
			color: rgb(255, 122, 122);
			font-family: monospace;
			font-size: 30px;

			animation: fadeInDown;
			animation-duration: 1s;
		}
		
		h2 {
			color: rgb(161, 161, 161);
			font-family: monospace;
			font-size: 20px;
			margin-top: 0px;
		}

		h3 {
			color: rgb(208, 223, 0);
			font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-seri;
			font-size: 100px;
			text-align: center;

		}

		html { 
			background: url(media/bg7.gif) no-repeat center center fixed; 
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
		}

		.border {
			position: fixed;
			top: 0;
			left: 0;
			border: 5px solid rgb(255, 122, 122);
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		.server-name {
			position: fixed;
			width: 90%;
			margin: 90px;
			padding: 0;
		}

</style>

<body>

	<div class="border"></div>

	<div>
	<center>
		<h1>Gaming Interactive</h1>
		<h2>Loading Screen v.1</h2>
	</center>
	</div>

	<div class="server-name">
		<center>
			<h3>Rising Empire</h3>
			<!-- <h2>Loading Screen v.1 dev</h2> -->
		</center>
	</div>

</body>
</html>
